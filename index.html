<!DOCTYPE html>
<html lang="en">
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/index.css" rel="stylesheet">

    <title> The greatest game ever </title>
    <body>

        <div class="container">
            <img class="bubble" src="./assets/bubble.png" style="display: none">

                <button class="bsButton" id="valueDisplay">  &#x20BF;69 </button>
                <button class="bsButton" id="holdings">  Holding: 0</button>
            </div>    

            <button id="blowButton" class="bsButton" onclick="addBubble(1,true)"> BLOW! </button>
            <button id="moneyText" class="bsButton" onclick="toggleShop()"> &#x20BF;0 </p>
            <button id="taxCounter" class="bsButton">Next tax: 20s | Rate: 45%</p>

            <audio id="moneyAudio" src="./assets/MONEY.mp3" preload="auto"></audio>
        </div>

        <div id="shop">
            
        </div>
